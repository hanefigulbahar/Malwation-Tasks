<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex flex-col gap-10 p-10 m-3 border shadow-md rounded-3xl">
      <!--
        Responsive design (duyarlı tasarım), bir web sitesinin veya uygulamanın farklı cihazlarda ve ekran boyutlarında doğru şekilde görüntülenmesini sağlayan bir yaklaşımdır. Responsive design, kullanıcıların farklı cihazlarda aynı içeriğe erişebilmelerini ve en iyi kullanıcı deneyimini elde etmelerini hedefler.

        Kısaca arayüzün cihazın düzenine uyum sağlayarak kullanılabilirliği, navigasyonu ve bilgi aramayı kolaylaştırdığı bir web tasarımı yaklaşımıdır.

        Daha geniş bir kitleye ulaşın: günümüzde daha fazla kullanıcı web'e mobil cihazlar üzerinden erişiyor.

        Tasarımcılar ve geliştiriciler yalnızca tek bir tasarım sürümüne odaklandıkları için zamandan ve geliştirme çabalarından tasarruf edin.

        Arama motorları mobil uyumlu web sitelerini daha iyi arama pozisyonları ile ödüllendirdiğinden SEO'yu geliştirin.

        Farklı tasarım kutularına uyması için yönergeleri değiştirme şansı olmadığından, cihazlar arasında marka ve tasarım tutarlılığı sağlayın.

        Breakpoint prefix	Minimum width	CSS
        sm-	640px	@media (min-width: 640px) { ... }
        md-	768px	@media (min-width: 768px) { ... }
        lg-	1024px	@media (min-width: 1024px) { ... }
        xl-	1280px	@media (min-width: 1280px) { ... }
        2xl- 1536px	@media (min-width: 1536px) { ... }
      -->
      <h1 class="text-2xl text-center">Responsive Design</h1>
      <div class="border-2 border-blue-300 bg-blue-50 rounded-xl p-2">
        <div
          class="grid 2xl:grid-cols-6 xl:grid-cols-4 lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 gap-3 p-3 text-center place-items-center text-white">
          <div class="w-10 h-10 bg-blue-400 rounded-full">1</div>
          <div class="w-10 h-10 bg-blue-400 rounded-full">2</div>
          <div class="w-10 h-10 bg-blue-400 rounded-full">3</div>
          <div class="w-10 h-10 bg-blue-400 rounded-full">4</div>
          <div class="w-10 h-10 bg-blue-400 rounded-full">5</div>
          <div class="w-10 h-10 bg-blue-400 rounded-full">6</div>
          <div class="w-10 h-10 bg-blue-400 rounded-full">7</div>
          <div class="w-10 h-10 bg-blue-400 rounded-full">8</div>
          <div class="w-10 h-10 bg-blue-400 rounded-full">9</div>
          <div class="w-10 h-10 bg-blue-400 rounded-full">10</div>
          <div class="w-10 h-10 bg-blue-400 rounded-full">11</div>
          <div class="w-10 h-10 bg-blue-400 rounded-full">12</div>
        </div>
      </div>
    </div>
  </body>
</html>
